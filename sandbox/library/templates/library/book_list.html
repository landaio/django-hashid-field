<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>
</head>
<body>

<ul>
    {% for book in object_list %}
        <li><a href="{% url "library:book-detail" pk=book.id %}">{{ book.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url "library:book-create" %}">Add book</a>
</body>
</html>
